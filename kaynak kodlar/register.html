<html>
    <head>
        <title>MovieMap - Üye Ol</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="başlıklogo.png">
    </head>
    <body style="background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
        <header class="header">
            <a href="moviegenerator.html">
              <img class="logo" src="logo.png" alt="MovieMap">
            </a>
        </header>

        <div class="logincontainer">
            <h2>Üye Ol</h2>
            <form id="registerform" action="register.php" method="POST">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" placeholder="Kullanıcı adı giriniz" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>
                </div>
                <button type="submit" class="btn">Kayıt Ol</button>
            </form>
            <p>Zaten üye misiniz? <a href="login.html" class="signup-link">Giriş Yap</a></p>
        </div>
    </body>
</html>
