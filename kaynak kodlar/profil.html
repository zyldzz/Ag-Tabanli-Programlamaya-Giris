<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="başlıklogo.png">
</head>
<body>

        <a href="moviegenerator.html">
            <img class="logo" src="logo.png" alt="MovieMap">
        </a>

    <div class="container">
        <h2>Watchlist</h2>

        </ul>

</html>
