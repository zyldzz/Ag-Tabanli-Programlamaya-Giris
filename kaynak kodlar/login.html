<html>
    <head>
        <title>MovieMap-Giriş Yap</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="başlıklogo.png">
    </head>
    <body style="background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
        <header class="header">
            <a href="moviegenerator.html">
              <img class="logo" src="logo.png" alt="MovieMap">
            </a>
          </header>

          <div class="logincontainer">
            <h2>Giriş Yap</h2>
            <form id="loginform">
                <div class="formgrup">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="formgrup">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Giriş Yap</button>
                <p id="mesaj"></p>
            </form>
            <p>Hesabınız yok mu? <a href="register.html" class="signup-link">Üye Ol</a></p>
        </div>        
        <script src="login.js"></script>
    </body>
</html>
